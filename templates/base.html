{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{% static "bootstrap/bootstrap.min.css" %}'>
    <link rel='stylesheet' href='{% static "css/main.css" %}'>

    <title>An E-Commerce Site</title>
  </head>
  <body>
    <div class='container'>
        {% include 'navbar.html' with brand_name='Django E-Commerce' %}
        {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='{% static "bootstrap/jquery-3.5.1.min.js" %}'></script>
    <script src='{% static "bootstrap/popper.min.js" %}'></script>
    <script src='{% static "bootstrap/bootstrap.min.js" %}'></script>
    <script src='{% static "js/csrf.ajax.js" %}'></script>
    <script src='{% static "js/ecommerce.js" %}'></script>
  </body>
</html>
